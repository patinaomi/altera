<!DOCTYPE html>
<html hang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atividades JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
    <script>
        /* Ex 7 - Cálculo do índice de massa corporal (IMC):**

        - Solicite ao usuário que digite seu peso em quilos.
        - Armazene o peso em uma variável.
        - Solicite ao usuário que digite sua altura em metros.
        - Armazene a altura em uma variável.
        - Calcule o IMC utilizando a fórmula: IMC = peso / (altura x altura).
        - Verifique o resultado do IMC e exiba a mensagem "Abaixo do peso ideal", "Peso normal",
        "Sobrepeso" ou "Obesidade", de acordo com a tabela de classificação do IMC. */

        function calculaImc() {
            var imc = peso / (altura * altura);

            if(imc < 16) {
                document.write("Seu imc é de "+ imc.toFixed(2) + ", você está muito abaixo do peso normal.");
            } else if (imc < 18.5) {
                document.write("Seu imc é de "+ imc.toFixed(2) + ", você está abaixo do peso normal.");
            } else if (imc < 24) {
                document.write("Seu imc é de "+ imc.toFixed(2) + ", você está no peso normal.");
            } else if (imc < 30) {
                document.write("Seu imc é de "+ imc.toFixed(2) + ", você está acima do peso normal.");
            } else if (imc < 35) {
                document.write("Seu imc é de "+ imc.toFixed(2) + ", você está com obesidade grau I.");
            } else if (imc < 40) {
                document.write("Seu imc é de "+ imc.toFixed(2) + ", você está com obesidade grau II.");
            } else {
                document.write("Seu imc é de "+ imc.toFixed(2) + ", você está com obesidade grau III.");
            }
        }

        var peso = prompt("Digite seu peso em kg: ");
        var altura = prompt("Digite sua altura em metros: ");

        calculaImc(peso, altura);

    </script>
</body>
</html>
