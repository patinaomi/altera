<!DOCTYPE html>
<html hang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atividades JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
    <script>
        /*Ex 1- Verificação de número positivo:

        Solicite ao usuário que digite um número.
        Armazene o número em uma variável.
        Verifique se o número é positivo.
        Se o número for positivo, exiba a mensagem "O número é positivo".
        Caso contrário, exiba a mensagem "O número é negativo".*/

        var numero = parseInt(prompt("Digite um número: "));

        if(numero > 0) {
            document.write("O número é positivo.");
        } else {
            document.write("O número é negativo.");
        }
        
    </script>
</body>
</html>
