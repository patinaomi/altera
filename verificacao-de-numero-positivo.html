<!DOCTYPE html>
<html hang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atividades JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
    <script>
        /*Ex 3 - Verificação de idade:

        Solicite ao usuário que digite sua idade.
        Armazene a idade em uma variável.
        Verifique se a idade é maior ou igual a 18 anos.
        Se a idade for maior ou igual a 18 anos, exiba a mensagem "Você pode dirigir".
        Caso contrário, exiba a mensagem "Você não pode dirigir". */

        var nome = prompt("Olá, qual seu nome? ");
        var idade = parseInt(prompt(nome + ", digite a sua idade: "));

        if(idade >= 18) {
            document.write(nome + ", você pode dirigir.");
        } else {
            document.write(nome + ", você não pode dirigir.");
        }
        
    </script>
</body>
</html>
