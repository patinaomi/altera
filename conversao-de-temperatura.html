<!DOCTYPE html>
<html hang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atividades JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
    <script>
        /*Ex 4 - Conversão de temperatura:

        - Solicite ao usuário que digite uma temperatura em Celsius.
        - Armazene a temperatura em uma variável.
        - Converta a temperatura para Fahrenheit utilizando a fórmula: F = (C x 1.8) + 32.
        - Exiba a temperatura em Fahrenheit.*/

        var celsius = parseFloat(prompt("Digite uma temperatura em Celsius:"));
        var fahrenheit = (celsius * 1.8) + 32;

        document.write("A temperatura em Fahrenheit é: " + fahrenheit +"ºF");


    </script>
</body>
</html>
